{% extends 'base/base.html' %}
{% block title %}
Gnew data
{% endblock title %}

{% block content%}
    {% load static %}
    {% load myfilter %}
    {% for article in articles %}
        <div class = "col-4">
            <img class="img-fluid" src="{{article.image}}" alt ="" srcset ="">
            <h3><a href="{{article.url}}">{{article.title}}</a></h3>
            <p>{{article.url}}</p>
            <p>{{article.tag}}</p>
        </div>
    {% endfor %}
{%endblock content%}
