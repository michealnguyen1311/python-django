<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Places</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <style>
        i.bi{
            margin-right: 10px;
            font-size: 20px;
        }
        button.delete{
            background-color: transparent;
            border: none;
            color: Blue;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Python2108</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'list_places' %}">Place <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'list_restaurant' %}">Restaurant</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href ="{% url 'list_waiter' %}">Waiter</a>
      </li>
    </ul>
    {% comment %} <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form> {% endcomment %}
  </div>
 
</nav>
    <div class = "container-fluid">
        <div class="row">
            <div class = "col-12">
                <table class="table table-striped">
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Name</th>
                        <th scope="col">Restaurant</th>
                        <th scope="col">
                            <a href = "{% url 'add_waiter' %}">
                                <i class="bi bi-plus-circle"></i> 
                            </a>
                        </th>
                    </tr>
                    {% for waiter in waiters %}
                        <tr>
                            <td scope="row">{{ waiter.id }}</td>
                            <td>{{ waiter.name }}</td>
                            <td>{{ waiter.restaurant.place.name }}</td>
                            <td>
                                <a href="{% url 'view_detail_waiter' waiter_id=waiter.id %}">
                                <i class="bi bi-eye"></i>
                                </a>
                                <a href ="{% url 'update_waiter' waiter_id=waiter.id %}"><i class="bi bi-pen"></i>
                                </a>
                                <a href ="{% url 'delete_waiter' waiter_id=waiter.id %}"><i class="bi bi-trash"></i>
                                </a>

                                
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ban co muon xoa hay ko ?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a id="btn-delete" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".delete").each(function(){
                $(this).click(function(){
                    const url = $(this).data('url-delete');
                    const body = $(this).data('info');
                    $('.modal-body').text("Ban co muon xoa ko"body);
                    $("#btn-delete").attr("href", url);
                    $("#confirm-delete").modal('show');
                    
                });
            });
        });
        
    </script>
</body>
</html>
