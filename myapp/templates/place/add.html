    {% extends 'base/base.html'%}

    {% block title %}
        Add new places  
    {% endblock title %}
    {% block content %} 
        <div class="col-md-6 offset-md-3">
                    <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{field.label}}
                            {{field}}
                            {% if field.errors %}
                                {% for error in field.errors %}
                                    <p class= "invalid-feedback" style="display: block !important">{{error}}</p>
                                {% endfor %}
                            {% endif %}
                        </div>
                    {% endfor %}
 
                    <input class="btn btn-success btn-lg btn-block" type="submit" value ="Add">
                    </form>
            </div>
        </div>
    {% endblock content %}
